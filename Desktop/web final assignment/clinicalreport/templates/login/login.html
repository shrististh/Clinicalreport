{% load static %}
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- addmin logo -->
    <title link rel="icon" type="image/png" href="{% static 'images/picture.ico' %}">Authentication Page</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- connect css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
</head>
<body>   
    <div class="container-fluid ">
            <div class="col-lg-4 offset-lg-4 mt-5">
                <form action="" method="POST" >
                    {% csrf_token %}
                    <form class="fluid-form validate-form">
                        
                        <h1 class = "mx-auto">Welcome</h1> 

                        <div class="mx-auto">  
                            <img class = "avatar" src="{% static 'images/logo.png' %}" alt="Clinic Logo">
                        </div> 
                      
                        <div class="wrap-input validate-input form-group" data-validate = "Enter username">
                            <label for="InputUser1">Username:</label>
                            <input type="email" class="form-control" id="InputUser1"  placeholder="Enter Username" required>
                            
                        </div>
    
                        <div class=" wrap-input validate-input form-group" data-validate="Enter password">
                            <label for="InputPassword1">Password:</label>
                            <input type="password" class="form-control" id="InputPassword1" placeholder="Enter Password" required>
                        </div>
                        
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Check1">
                            <label class="form-check-label" for="Check1">Remember Me</label>
                        </div>
                            
                        <button href = "/patient"class="container-form-group-btn btn-success btn-block active" onclick="return sign_validate()">
                            Login
                        </button>
                    
                        <div class="form-group" aria-describedby="userHelp">
                            <small id="emailHelp" class="form-text text-muted">*Access for Gokyo Laboratory admin user only.</small>

                        </div>
                    </form>
                </form>
            </div>
    </div>

    <script src="main.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
</body>
</html>
